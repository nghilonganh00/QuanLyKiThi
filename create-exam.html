<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./exam.css" />
    <title>Hệ thống quản lý</title>
  </head>
  <body>
    <div class="page create-exam">
      <header>
        <div class="header-container">
          <img class="logo" src="./favicon.ico" />
          <h1>PTIT S-LINK</h1>
        </div>
      </header>
      <div class="body">
        <nav class="menu">
          <div class="menu-item">
            <span>Dashboard</span>
          </div>
          <div class="menu-item active">
            <span>Quản lý kỳ thi</span>
          </div>
          <div class="menu-item">
            <span>Quản lý Sinh viên</span>
          </div>
          <div class="menu-item">
            <span>Thống kê</span>
          </div>
        </nav>
        <main>
          <div class="main-container">
            <div class="main-label">
              <span class="prev-page" onclick="redirectToNewPage('exam.html')"
                >Quản lý kì thi</span
              >
              <span style="font-size: 26px; font-weight: 600; color: #cc0d00">
                /
              </span>
              <span style="font-size: 20px; font-weight: 600">Thêm mới</span>
            </div>

            <div class="main-content">
              <div class="create-exam-area">
                <div class="create-exam-form">
                  <form action="">
                    <div class="input-row">
                      <div class="input-label">
                        <label for="examName">Tên kì thi</label>
                      </div>
                      <input
                        type="text"
                        class="create-exam-input"
                        placeholder="Tên kì thi"
                        style="width: 40%"
                      />
                    </div>
                    <div class="input-row">
                      <div class="input-label">
                        <label for="examName" class="create-exam-label"
                          >Mô tả</label
                        >
                      </div>
                      <textarea
                        class="description-input"
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                      ></textarea>
                    </div>
                    <div class="input-row">
                      <div class="input-label">
                        <label for="examName" class="create-exam-label"
                          >Danh sách câu hỏi</label
                        >
                      </div>
                      <div class="open-file-button">OPEN FILE</div>
                      <div class="list-question-box" id="list-question-box">
                        <div class="question-box">
                          <div>x</div>
                          <div class="topic">
                            <span>Ai là Tổng Thống của Hoa Kỳ</span>
                          </div>
                          <div class="list-anwser">
                            <label class="answer">
                              <input type="radio" name="answer1" value="A" /> A.
                              Donald Trump
                            </label>
                            <label class="answer">
                              <input type="radio" name="answer1" value="B" /> B.
                              Joe Biden
                            </label>
                            <label class="answer">
                              <input type="radio" name="answer1" value="C" /> C.
                              Barack Obama
                            </label>
                            <label class="answer">
                              <input type="radio" name="answer1" value="D" /> D.
                              George Washington
                            </label>
                          </div>
                        </div>
                      </div>

                      <div
                        class="button"
                        id="create-question"
                        onclick="addQuestion()"
                      >
                        Thêm câu hỏi
                      </div>
                    </div>

                    <div style="display: flex; justify-content: center">
                      <div
                        class="button"
                        style="width: 52px"
                        onclick="saveNewExam()"
                      >
                        Lưu
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
